name: Maven Test Workflow

on:
  push:
    branches:
      - main  # Ejecutar en la rama main (puedes cambiarla por otra si lo prefieres)

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'  # Usa 'temurin' para JDK 21, pero puedes elegir otra distribuci√≥n si lo prefieres

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run Maven tests
        run: mvn test
